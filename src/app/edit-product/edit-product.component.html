<div class="container">
    <div class="panel panel-default">
        <div class="panelheading">Change the Product</div>
        <div class="panel-body" *ngIf="currentProduct">
            <form #f="ngForm" (ngSubmit) ="onUpdateProduct(f.value)">

                <div class="form-group">
                    <label class="control-label">Designation:</label>
                    <input type="text" class="form-control" name="designation" ngModel [(ngModel)]="currentProduct.designation">
                </div>
                <div class="form-group">
                    <label class="control-label">Price:</label>
                    <input type="text" class="form-control" name="price" ngModel [(ngModel)]="currentProduct.price">
                </div>
                <div class="form-group">
                    <label class="control-label">Quantite:</label>
                    <input type="text" class="form-control" name="quantite" ngModel [(ngModel)]="currentProduct.quantite">
                </div>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>

    </div>
</div>
