<div class="container">
<div  class="col-md-6  col-sm-6 col-xs-12">
<div class="panel panel-default">
    <div class="panel-heading">New Product</div>
    <div class="panel-body" >

            <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Designation:</label>
                    <input type="text" class="form-control" name="designation" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Price:</label>
                    <input type="text" class="form-control" name="price" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantite:</label>
                    <input type="text" class="form-control" name="quantite" ngModel>
                </div>
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
   
    </div>
</div>
</div>
