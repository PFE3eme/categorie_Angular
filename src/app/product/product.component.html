<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Liste des Produits</div>
        <p></p>
        <p></p>


        <div class="panel-body">
            <form #f="ngForm" (ngSubmit) = "onSearch(f.value)">
                <div class="form-group">
                    <label>KeyWord: </label>
                    <input type="text" name="keyword" ngModel>    
                    <button type="submit" class="btn btn-primary">
                      <span class="glyphicon glyphicon-search"></span>  Search
                    </button>
                </div> 

            </form>
            <table *ngIf="products" class="table table-striped">
                <tr>
                    <th>Id</th><th>Desi</th><th>Price</th><th>Qte</th>
                </tr>
                <tr *ngFor="let pro of products._embedded.produits">
                    <td>{{pro.id}}</td>
                    <td>{{pro.designation}}</td>
                    <td>{{pro.price | number:"0.2"}}</td>
                    <td>{{pro.quantite}}</td>
                    <td><a class="btn btn-danger" (click)="onDeleteProduct(pro)">Delete</a></td>
                    <td><a class="btn btn-success" (click)="onEditProduct(pro)">Edit</a></td>
                </tr>
            </table>
            <ul *ngIf="pages" class="pagination">
                <li class="page-item"  *ngFor="let p of pages; let i=index">
                    <a class="page-link clickable" (click)="onPageProduct(i)">{{i}}</a>
                </li>
            </ul>
        </div>

    </div>

</div>
